<div class="d-flex w-full h-full login-area">
  <mat-card class="m-auto" style="max-width: 380px">
    <mat-card-content>
      <div class="card-header">
        <img class="logo" src="./assets/images/ghana-logo.jpg" alt="" />
        <strong class="mat-primary-text"> Electricity Company Of GHANA LTD.</strong>
      </div>
      <form class="form-field-full" [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input color="primary" matInput placeholder="username" formControlName="username" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type="password" formControlName="password" />
        </mat-form-field>
        <mat-checkbox color="primary" formControlName="rememberMe">remember me </mat-checkbox>
        <button
          class="w-full"
          mat-flat-button
          color="primary"
          [disabled]="!!loginForm.invalid"
          [loading]="isSubmitting"
          (click)="login()"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
